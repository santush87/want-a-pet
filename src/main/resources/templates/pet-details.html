<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}"></head>
<body class="thebody">
<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${petDetails}"
         class="offers row mx-auto d-flex flex-row justify-content-center">
        <!--    Image   -->
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{image}" class="card-img-top" alt="Pet image">
        </div>
        <!--    EO: Image   -->

        <!--    TEXT   -->
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <h5 class="card-title text-center"
                style="font-size: x-large; margin-top: 15px; margin-bottom: 20px"
                th:text="*{name}"></h5>

            <div class="card-text">
                <span>• Age</span>
                <th:block th:text="*{age}">12345</th:block>
            </div>

            <div class="card-text">
                <span>•Weight</span>
                <th:block th:text="*{weight}">Weight</th:block>
            </div>

            <div class="card-text"><span>• Owner</span>
                <th:block th:text="*{ownersEmail}">email@gmail.com</th:block>
            </div>

            <div class="card-text"><span>• Description</span>
                <th:block th:text="*{description}">Description</th:block>
            </div>

            <div class="card-body" th:if="*{viewerIsOwner}">
                <form th:method="delete"
                      th:action="@{/catalog/details{pet_id}(pet_id=*{id})}">
                    <input type="submit" value="Delete" class="link card-link"/>
                </form>
            </div>
        </div>
        <!--    EO: TEXT   -->
    </div>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
